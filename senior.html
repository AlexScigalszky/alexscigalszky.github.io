---
layout: default
---

<div class="posts">
  {% for post in site.posts %} {% if post.categories contains 'senior' %}
  <article class="post">
    <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
    <div class="categories {{ post.categories }}">
      {{ post.categories }}
    </div>

    <div class="entry">{{ post.excerpt }}</div>

    <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Leer mas</a>
  </article>
  {% endif %} {% endfor %}
</div>
