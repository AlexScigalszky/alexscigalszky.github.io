---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
  <article class="post">
    <h1>
      <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      <span class="categories {% for category in post.categories %} {{ category | remove:',' }} {% endfor %}">{% for category in post.categories %}<span>{{ category | remove:',' }}</span>{% endfor %}</span>
    </h1>
  </article>
  {% endfor %}
</div>
